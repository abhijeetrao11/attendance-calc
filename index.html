<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #4A00E0;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #333;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #185a9d, #43cea2);
    }
    .result {
      margin-top: 25px;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Calculator</h2>
    <label>Total Classes:</label>
    <input type="number" id="totalClasses" placeholder="e.g. 300" />

    <label>Classes Attended:</label>
    <input type="number" id="attendedClasses" placeholder="e.g. 200" />

    <label>Number of DLs (to be added to attended):</label>
    <input type="number" id="dlCount" placeholder="e.g. 5" />

    <label>Target Attendance (%):</label>
    <input type="number" id="targetPercentage" placeholder="Default is 75%" />

    <button onclick="calculateAttendance()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAttendance() {
      const total = parseInt(document.getElementById("totalClasses").value);
      const attended = parseInt(document.getElementById("attendedClasses").value);
      const dlCount = parseInt(document.getElementById("dlCount").value) || 0;
      let target = parseFloat(document.getElementById("targetPercentage").value);

      if (isNaN(target)) {
        target = 75; // Default target if not specified
      }

      const actualAttended = attended + dlCount;
      const currentPercentage = (actualAttended / total) * 100;

      const needed = (target / 100);
      const x = Math.ceil((needed * total - actualAttended) / (1 - needed));

      const resultDiv = document.getElementById("result");

      if (currentPercentage >= target) {
        resultDiv.innerHTML = `âœ… Your current attendance is ${currentPercentage.toFixed(2)}%. You've already reached your target!`;
      } else {
        resultDiv.innerHTML = `ðŸ“Œ Your current attendance is ${currentPercentage.toFixed(2)}%.<br>You need to attend at least <strong>${x}</strong> more classes consecutively to reach <strong>${target}%</strong>.`;
      }
    }
  </script>
</body>
</html>
